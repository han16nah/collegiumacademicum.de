<div class="carousel"  x-data="{ activeSlide: 1, nSlides: {{ .Get "nSlides"}} }">

    {{ .Inner }}

    <div>
        <div>
            <button x-on:click="activeSlide = activeSlide === 1 ? nSlides : activeSlide - 1">
            &#8592;
            </button>
        </div>
        <div>
            <button x-on:click="activeSlide = activeSlide === nSlides ? 1 : activeSlide + 1">
            &#8594;
            </button>
        </div>        
    </div>
</div>
